<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Hamburguesas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; padding: 10px; max-width: 600px; margin: auto; }
    .pedido { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Crear Pedido</h2>
  <label for="tamano">Tama침o:</label>
  <select id="tamano">
    <option value="125g">125 g</option>
    <option value="250g">250 g</option>
  </select><br>

  <label for="tipo">Tipo:</label>
  <select id="tipo">
    <option value="tocino">Tocino</option>
    <option value="guacamole">Guacamole</option>
    <option value="queso">Queso</option>
    <option value="chistorra">Chistorra</option>
    <option value="pi침a">Pi침a</option>
    <option value="la toxica">La T칩xica</option>
  </select><br>

  <p>Selecciona los ingredientes que <strong>NO</strong> quieres:</p>
  <label><input type="checkbox" value="mayonesa"> Mayonesa</label><br>
  <label><input type="checkbox" value="catsup"> Catsup</label><br>
  <label><input type="checkbox" value="mostaza"> Mostaza</label><br>
  <label><input type="checkbox" value="lechuga"> Lechuga</label><br>
  <label><input type="checkbox" value="jitomate"> Jitomate</label><br>
  <label><input type="checkbox" value="cebolla"> Cebolla</label><br>
  <label><input type="checkbox" id="conTodo"> Con todos los ingredientes</label><br><br>

  <button onclick="agregarPedido()">Agregar al pedido</button>
  <h2>Pedido Actual</h2>
  <div id="listaPedidos"></div>
  <button onclick="enviarPedido()">Enviar a cocina</button>

  <script>
    let pedidos = [];

    document.getElementById('conTodo').addEventListener('change', (e) => {
      const checked = e.target.checked;
      document.querySelectorAll('input[type=checkbox]').forEach(c => {
        if (c.id !== 'conTodo') c.checked = !checked;
      });
    });

    function agregarPedido() {
      const tamano = document.getElementById('tamano').value;
      const tipo = document.getElementById('tipo').value;
      const sinIngredientes = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .filter(i => i.id !== 'conTodo')
        .map(i => i.value);

      pedidos.push({ tamano, tipo, ingredientes: sinIngredientes });
      mostrarPedidos();
    }

    function eliminarPedido(index) {
      pedidos.splice(index, 1);
      mostrarPedidos();
    }

    function mostrarPedidos() {
      const contenedor = document.getElementById('listaPedidos');
      contenedor.innerHTML = '';
      pedidos.forEach((p, i) => {
        contenedor.innerHTML += `
          <div class="pedido">
            <strong>${p.tamano} - ${p.tipo}</strong><br>
            Sin: ${p.ingredientes.join(', ') || 'Nada'}<br>
            <button onclick="eliminarPedido(${i})">Quitar</button>
          </div>`;
      });
    }

    function enviarPedido() {
      fetch('guardar_pedido.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pedidos)
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        pedidos = []; // Reinicia los pedidos al enviarse
        mostrarPedidos();
        document.getElementById('conTodo').checked = false;
        document.querySelectorAll('input[type=checkbox]').forEach(c => c.checked = false);
      })
      .catch(error => alert('Error al enviar el pedido: ' + error));
    }
  </script>
</body>
</html>
